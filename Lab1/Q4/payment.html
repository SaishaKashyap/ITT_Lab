<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment</title>
  </head>
  <body>
    <h3>Enter payment details</h3>
    <form>
      <label for="cardno">Card Number:</label><br><br>
      <input type="number" name="cardno"><br><br>
      <label for="cardname">Name on Card:</label><br><br>
      <input type="text" name="cardname"><br><br>
      <label for="cvv">CVV:</label><br><br>
      <input type="number" name="cvv"><br><br>
      <label for="exp">Date of Expiry:</label><br><br>
      <input type="date" name="exp"><br><br>
    </form>
    <button onclick="location.href = 'confirm.html'" type="submit" name="confirm">Confirm Payment</button>
  </body>
</html>
