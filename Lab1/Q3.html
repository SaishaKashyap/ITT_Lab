<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" name="name"><br>
      <label for="regno">Registration Number:</label><br>
      <input type="number" name="regno"><br>
      <label for="emailid">Email address:</label><br>
      <input type="email" name="emailid"><br>
      <label for="branch">Branch:</label><br>
      <input type="text" name="branch"><br>
      <label for="sem">Semester:</label><br>
      <input type="number" name="semester"><br>
      <label for="cgpa">CGPA:</label><br>
      <input type="number" name="cgpa"><br>
      <button type="submit" name="button">Register</button>
  </form>

  </body>
</html>
