<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" name="name"><br>
      <label for="address">Address:</label><br>
      <input type="text" name="address"><br>
      <label for="email">Email Address:</label><br>
      <input type="email" name="email"><br><br>

      <label>What did you like most about the campus?</label><br>
      <input type="checkbox" name="students">
      <label for="students">Students</label><br>
      <input type="checkbox" name="location">
      <label for="location">Location</label><br>
      <input type="checkbox" name="campus">
      <label for="campus">Campus</label><br>
      <input type="checkbox" name="atmos">
      <label for="atmos">Atmosphere</label><br>
      <input type="checkbox" name="dorm">
      <label for="dorm">Dorm Rooms</label><br>
      <input type="checkbox" name="sports">
      <label for="sports">Sports</label><br><br>

      <label>How did you become interested in the university?</label><br>
      <input type="radio" name="interest">
      <label for="friends">Friends</label><br>
      <input type="radio" name="interest">
      <label for="tv">Television</label><br>
      <input type="radio" name="interest">
      <label for="internet">Internet</label><br>
      <input type="radio" name="interest">
      <label for="other">Other</label><br>

      <label>Comments:</label><br>
      <input type="text" name="comments"><br><br>

      <button type="reset" name="reset">Reset</button>
      <button type="submit" name="submit">Submit</button>

    </form>
  </body>
</html>
