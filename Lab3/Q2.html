<!DOCTYPE html>
<html>
    <head>
        <title> Javascript I</title>
    </head>
    <body>
        <label for="ip">Enter text to convert to Pig Latin Format</label>
        <input type="text" id="ip"><br/><br/>
        <button onclick="convert()">convert</button> <!--Call convert function on button click-->
        <script type="text/javascript">
        
    function convert()
    {
        var str1=document.getElementById("ip").value; //get input
        var str2=str1.split(" ");
        var str3="";
        var i;
        for(i=0;i<str2.length;i++)      
        {
            var s1=str2[i].substr(1,str2[i].length);  //get substring-first letter
            var s2=str2[i].charAt(0)+"ay";  //get first letter+"ay"
            str3+=s1+s2+" ";                //concatenate the two
        }
    console.log(str3);
    document.getElementById("ip").value=str3;   //display result
    }
        </script>
    </body>

</html>
